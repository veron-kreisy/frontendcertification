<script>
    $(document).ready(function() {
        // all jquery functions start with the dollar sign
        $("button").addClass("animated bounce"); 
        // select the item using the sign then add some css classes using the dot notation
        // to target divs use the well element then(add class)
        $("well").addClass("animated shake");
        // always add the dot before targeting an element to add class
        // you can also target elements with their ids by using the #before the id's name
        $("#target3").addClass("animated fadeOut");
        // targeting is either class,id,or type
        $("button").addClass("animated ");
        $(".btn").addClass("shake");
        $("#target1").addClass("btn-primary");
        // removing classes from elements
        $("button").removeClass("btn-default");
        // using jquery to change css properties
        $("#target1").css("color", "red");
        // disable elements using prop() function
        $("#target1").prop("disabled", true);
        // change text inside an element using jquery.html()
        // .text() alters without adding tags
        $("#target4").html("<em>#target4</em>");
        // removing a html element with remove()function
        $("#target4").remove();
        // moving elements from one function to another using append to
        $("#target2").appendTo("#right-well");
        // copy to another function using clone and append to the other function
        // function chaining is sticking two jquery functions together
        $("#target5").clone().appendTo("#left-well");
        // inheritance in jquery(parent)
        $("#target1").parent().css("background-color", "red");
// children of an element
$("#right-well").children().css("color", "orange");
// Target a Specific Child of an Element Using jQuery
$(".target:nth-child(2)").addClass("animated bounce");
// Target Even Elements Using jQuery

$(".target:even").addClass("animated shake");
// Use jQuery to Modify the Entire Page
$("body").addClass("animated hinge");















        


    });
</script>
